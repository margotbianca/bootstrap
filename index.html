<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="keywords" content="" />

	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>

	<style type="text/css" media="screen">		
		.container{
			font-family: 'Cinzel', serif;
			padding: 50px;
		}
		
		
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span4" align="center">
				<p><a href="index.html"><img src="flown_symbol.jpg" width="200" height="*"></a>
			
				<br><br>
			
				<p><a href="http://weareflown.com">HOME</a></p>
				<p><a href="http://weareflown.tumblr.com">TUMBLR</a></p>
				<p><a href="http://flown.bandcamp.com">BANDCAMP</a></p>
				<p><a href="http://soundcloud.com/weareflown">SOUNDCLOUD</a></p>
				<p><a href="http://www.facebook.com/weareflown">FACEBOOK</a></P>
				<p><a href="http://twitter.com/weareflown">TWITTER</a></p>
			</div>
			<div class="span8">
					<form id="submit" class="form-horizontal">
					  <fieldset>
					    <legend>Sign up to become a member</legend>
					  <div class="control-group">
					    <label class="control-label" for="firstName">First Name</label>
					    <div class="controls">
					      <input type="text" id="firstName">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="lastName">Last Name</label>
					    <div class="controls">
					      <input type="text" id="lastName">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="age">Age</label>
					    <div class="controls">
					      <input type="text" id="age">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="password">Password</label>
					    <div class="controls">
					      <input type="password" id="password">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="confirmPass">Confirm Password</label>
					    <div class="controls">
					      <input type="password" id="confirmPass">
					    </div>
					  </div>

						<br>
					    <button type="submit" class="btn" id="submit">Submit</button>
					  </fieldset>
					</form>
			</div>
		</div>
	</div>
	
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
	
		var firstName = $("#firstName")
		var lastName = $("#lastName")
		var ageInput = $("#age")
		var password = $("#password")
		var confirmPass = $("#confirmPass")

		$("#firstName").change(function(e){
		    if(firstName.val().length < 3){
		    		firstName.parents(".control-group").addClass("error");			
		    		$("<span>First name must be at least 3 characters</span>").addClass("help-inline").appendTo(firstName.parent());
		    		errorFree = false;
		    }else{
		    		firstName.parents(".control-group").removeClass("error");
		    		firstName.next(".help-inline").remove();
		    }
		});
	
	 	$("#lastName").change(function(e){
		    if(lastName.val().length < 3){
		    		lastName.parents(".control-group").addClass("error");			
		    		$("<span>Last name must be at least 3 characters</span>").addClass("help-inline").appendTo(lastName.parent());
		    		errorFree = false;
		    }else{
		    		lastName.parents(".control-group").removeClass("error");
		    		lastName.next(".help-inline").remove();
		    }
		});
	
		$("#age").change(function(e){
			if(ageInput.val() > 130){
					ageInput.parents(".control-group").addClass("error");
					$("<span>Age must be less than 130</span>").addClass("help-inline").appendTo(ageInput.parent());
			}else{
					ageInput.parents(".control-group").removeClass("error");
					ageInput.next(".help-inline").remove();
			}
		});
				
	
		$("#confirmPass").change(function(e){
			var $this = $(this);
			var password = $("#password")
		
			if($this.val() != password.val()){
				$this.parents(".control-group").addClass("error");			
				$("<span>Passwords much match</span>").addClass("help-inline").appendTo($this.parent());
			
			}else{
				$this.parents(".control-group").removeClass("error");
				$this.next(".help-inline").remove();
						
			}
		});
	
	
</script>	
</body>
</html>
